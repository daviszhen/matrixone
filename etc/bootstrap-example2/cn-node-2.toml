# service node type, [DN|CN|LOG]
service-type = "CN"
data-dir = "./mo-data"

[log]
level = "debug"
format = "json"
max-size = 512


[hakeeper-client]
service-addresses = [
    "127.0.0.1:32001",
    "127.0.0.1:32011",
    "127.0.0.1:32021",
]

[[fileservice]]
name = "LOCAL"
backend = "DISK"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"

[cn]
uuid = "7C1DCABB-41F6-CE14-6F07-D9A16B4D75FC"
listen-address = "127.0.0.1:3307"
role = "TP"

[cn.frontend]
port = 30002

[cn.Engine]
type = "distributed-tae"

[cn.rpc]
max-message-size = "100mb"

[observability]
statusPort = 9002
