# service node type, [DN|CN|LOG]
service-type = "DN"
data-dir = "./mo-data"

[log]
level = "debug"
format = "json"
max-size = 512

[hakeeper-client]
service-addresses = [
    "127.0.0.1:32001",
    "127.0.0.1:32011",
    "127.0.0.1:32021",
]


[[fileservice]]
name = "LOCAL"
backend = "DISK"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"

[dn]
uuid = "dd5dccb4-4d3c-41f8-b482-5251dc7a41bf"
listen-address = "127.0.0.1:41020"
service-address = "127.0.0.1:41020"

[dn.Txn.Storage]
backend = "MEM"
# log-backend = "logservice"

[dn.Ckp]
flush-interval = "60s"
min-count = 100
scan-interval = "5s"
incremental-interval = "1000000s"
global-interval = "100000s"

