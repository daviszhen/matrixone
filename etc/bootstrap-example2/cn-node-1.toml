# service node type, [DN|CN|LOG]
service-type = "CN"
data-dir = "./mo-data"

[log]
level = "debug"
format = "json"
max-size = 512

[hakeeper-client]
service-addresses = [
    "127.0.0.1:32001",
    "127.0.0.1:32011",
    "127.0.0.1:32021",
]

[[fileservice]]
name = "LOCAL"
backend = "DISK"

[[fileservice]]
name = "S3"
backend = "MEM"

[[fileservice]]
name = "ETL"
backend = "DISK-ETL"

[cn]
uuid = "3ACD476F-CC47-1600-2C81-F62182A0CDF5"
listen-address = "127.0.0.1:3308"
role = "TP"

[cn.Engine]
type = "distributed-tae"

[cn.rpc]
max-message-size = "100mb"

[cn.frontend]
port = 30003

[observability]
statusPort = 9001
